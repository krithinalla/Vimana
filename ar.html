<!DOCTYPE html>
<html >
<head>
  <style type="text/css">
    .button
    {
      width: 150px;
      padding: 10px;
      /* background-color: #FF8C00; */
      /* box-shadow: -8px 8px 10px 3px rgba(0,0,0,0.2); */
      font-weight:bold;
      text-decoration:none;
    }
    #cover{
      position:fixed;
      top:0;
      left:0;
      background:rgba(0,0,0,0.6);
      z-index:5;
      width:100%;
      height:100%;
      display:none;
    }
    #loginScreen
    {
      height:480px;
      width:440px;
      margin:0 auto;
      position:relative;
      z-index:10;
      display:none;
      background: url('prlx/pinkbg.png') no-repeat;
      border:5px solid #000000;
      border-radius: 5px;
    }
    #loginScreen:target, #loginScreen:target + #cover{
      display:block;
      opacity:2;
    }
    .cancel
    {
      display:block;
      position:absolute;
      top:3px;
      right:2px;
      background:rgba(245, 245, 245, 0);
      color:rgb(255, 255, 255);
      height:30px;
      width:35px;
      font-size:30px;
      text-decoration:none;
      text-align:center;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <div>
  <br><br><br><br>
  <a href="#loginScreen" class="button">Click here to Log In</a>
  </div>
  <div id="loginScreen">
  <a href="#" class="cancel">Ã—</a>
  </div>
  <div id="cover" >
  </div>
</body>
</html>
