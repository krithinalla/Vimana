    <div class="content">
        <h2 class="t1">Move across the galaxy<br> with confidence!</h2>
        <br>
        <form>
        <label for="fname">Moving From</label>
        <input type="text" id="fname" name="Address" placeholder="Moving From Address..">
        <br>
        
        <label for="fname">Moving To</label>
        <input type="text" id="tname" name="Address" placeholder="Moving To Address..">
        <br>
        <label class="tooltip" for="hname">HumanID<span style="color: rgb(226, 226, 226);"> ?</span>
            <span class="tooltiptext">This is your unique 9 digit code given during the purchase of your headset. It can be found on the underside of the set</span>
        </label>
        <input type="text" id="hID" name="idhuman" placeholder="Enter your 9 digit human ID">
       <br>
        <label for="no">Number of Vimana's</label>
        <select name="num" id="number">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        </select>
        <br>
        <h4>Use your device to scan the Vimana on the left to find out how many you might need</h4>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label class="tc" for="TC"> The amount will be deducted directly from your ID.</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label class="tc" for="TC">Your location will be made accessible to Padmini Packers and Movers</label><br>
        <!-- <input type="submit" value="Submit"> -->
        <button class="decbutton" onclick="alert('Thank you for your order\nYour vimana will be at your door soon.')">Book</button>
    </form>
